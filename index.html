<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>

    </style>
</head>

<body>
    <main class="container">
        <article class="advice-card">
            <h1 class="advice-id">Advice #<span id="advice-no">117</span></h6>

            <p class="advice">
                <span id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and take action"</span> 
            </p>

            <img class="mobile-divider" src="images/pattern-divider-mobile.svg" alt="patter-divider">
            <img class="desktop-divider" src="images/pattern-divider-desktop.svg" alt="patter-divider">

            <button class="advice-btn" id="btn">
                <img src="images/icon-dice.svg" alt="dice-icon">
            </button>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
